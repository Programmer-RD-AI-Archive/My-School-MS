{% extends "/tutor_home/base.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='tutor_home/css/sign_in.css') }}"
/>
<script src="{{ url_for('static', filename='tutor_home/js/sign_in.js') }}"></script>
<title>Sign In</title>

{% endblock %} {% block body %}
<div>
  <div class="overflow-hidden">
    <div class="row gx-5 sign_in_row_gx_5_1">
      <div class="col sign_in_col_1">
        <div class="p-3 bg-light sign_in_p3_bg_light">
          <h1 class="sign_in_main_title_1">
            <b>Sign In</b>
          </h1>
          <form method="post">
            <div class="mb-3">
              <!-- <label for="User Name" class="form-label"
                ><h3></h3></label
              > -->
              <input
                name="Email or User Name"
                type="text"
                class="form-control sign_in_form_control_1"
                id="User Name"
                aria-describedby="emailHelp"
                value="{{session['Email or User Name']}}"
                placeholder="Email or User Name"
              />
            </div>
            <div class="mb-3">
              <!-- <label for="Password" class="form-label"><h3>Password</h3></label> -->
              <input
                type="password"
                class="form-control sign_in_form_control_1"
                id="Password"
                name="Password"
                value="{{session['Password']}}"
                placeholder="Password"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="Remember Password"
                name="Remember Password"
              />
              <label class="form-check-label" for="Remember Password"
                >Remember Password</label
              >
            </div>
            <!-- <a href=""><h5>Already dont have a account ?</h5></a>
            <a href=""><h5>Forgot password ?</h5></a> -->
            <button type="submit" class="btn btn-dark"><h2>Submit</h2></button>
          </form>
        </div>
      </div>
      <div class="col sign_in_col_2">
        <div class="p-3 bg-light sign_in_p3_bg_light_1">
          <img
            src="{{config['config']['Sign In']['Gif']}}"
            alt=""
            height="600"
            width="800"
          />
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
